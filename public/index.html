<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DNA Wizard</h1>
    <h2>DNA Features Extraction Tool</h2>
  </header>
  <div id = "box2">
    Upload FASTA File
  </div>
  <div id = "box3">
    <form id='form'>
      <div id = "uploadBox"> 
        <div class="input-group">
            <input id='file' type="file">
            <label for="file" class="custom-file-upload">Choose File</label>
        </div>
        <div id = "upload-text">
          <br>
          Upload a FASTA file to begin extracting features from your sequence
        </div>
      </div>
        <div class="input-group">
          <label for='len'>
            <input id="len" name="len" value="len" class="opt" type="checkbox">
            Length
          </label>
          <label for='gcratio'>
            <input id="gcratio" name="gcratio" value="gcratio" class="opt" type="checkbox">
            GC Ratio
          </label>
          <label for='nfreq'>
            <input id="nfreq" name="nfreq" value="nfreq" class="opt" type="checkbox">
            Nucleotide Frequency
          </label>
          <br>
          <label for='compl'>
            <input id="compl" name="compl" value="compl" class="opt" type="checkbox">
            Complement
          </label>
          <label for='rev'>
            <input id="rev" name="rev" value="rev" class="opt" type="checkbox">
            Reverse
          </label>
          <label for='revcompl'>
            <input id="revcompl" name="revcompl" class="opt" value="revcompl" type="checkbox">
            Reverse Complement
          </label>
          <br>
          <label for='prot'>
            <input id="prot" name="prot" value="prot" class="opt" type="checkbox">
            Amino Acid Sequence(s)
          </label>
          <div id="hidden-input" class="input-group">
            <label for="1f">
              <input id="prot" class="frames" name="frames" value=1  type="radio">
              1 Frame
            </label>
            <label for="3f">
              <input id="prot" class="frames" name="frames" value=3  type="radio">
              3 Frames
            </label>
            <label for="6f">
              <input id="prot" class="frames" name="frames" value=6  type="radio" checked>
              6 Frames
            </label>
          </div>
          <label for='all'>
            <input id="all" name="all" value="all" type="checkbox" id="all">
            Select All
          </label>
      </div>
        <button class="submit-btn" type='submit'>Upload and Extract!</button>
    </form>
  </div>
  <div id = "box4">
  </div>
  <div id = "box5">
    <button>
      <a href="#">Back to Top</a><br>
    </button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src='./script.js'></script>
</body>
</html>
